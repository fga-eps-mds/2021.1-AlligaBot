  utter_exercicios_em_casa:
    - text: |
        Certo amigo, vou listar algumas coisas que você pode fazer para se exercitar em casa da melhor maneira possivel! Vamos lá:

        ✔️Tenha uma rotina! Mesmo sendo um bot eu sei que é difícil manter uma rotina, principalmente em casa, mas eu prometo pra você que vai valer a pena!

        ✔️Faça treinos do seu nível. Segure um pouco a empolgação e não faça treinos muito desgastantes,você torna seu exercício muito mais seguro e com menos chance de lesões.

        ✔️ NÃO SE ESQUEÇA DE ALONGAR! É extremamente importante o alongamento, além de prevenir dores musculares o alongamento melhora a sua flexibilidade e postura.

        ✔️ Respire do jeito certo. Na atividade física, fazemos esforço quando inspiramos (nariz) e vamos soltando o corpo à medida que liberamos a respiração (boca).

        ✔️ HIDRATE-SE!! Essa dica serve não só para exercicios caseiros, mas também pra vida. Lembre-se de ter sempre uma garrafa com água ao seu lado viu?!


        Para saber mais acesse: 👉 https://www.exercicioemcasa.com.br/cuidados-para-seu-treino-em-casa-ficar-ainda-melhor/ 👈
    - text: |
        Ok, aqui vão algumas dicas de atividade:

        Para as crianças, o ideal é que as atividades sejam baseadas em músicas, histórias infantis e em brincadeiras como rastejar, engatinhar, andar
        e manipular objetos ou texturas. Algumas atividades poderão ter uma maior intensidade conforme a criança vai crescendo.
        Já para os adultos, a intensidade da atividade vai de moderada a vigorosa. Aqui vale dançar, pular corda, subir escadas e até levantar peso.
        Para os vovôs e vovós, é importante realizar alongamentos mais simples e exercícios de fortalecimento muscular. Alguns podem ser feitos em casa, como sentar e levantar da cadeira algumas vezes.
        Lembre-se de levantar dessa cadeira aí viu? Ficar sentado por longos períodos pode causar inúmeros problemas de saude. Estou de olho, hein?


        Para saber mais acesse: 👉 https://www.exercicioemcasa.com.br/cuidados-para-seu-treino-em-casa-ficar-ainda-melhor/ 👈

    - text: |
          Atividade física é um dos pilares para manter uma boa qualidade de vida, se eu fosse humano com certeza praticaria. Algumas dicas para você:

          ✔️ Suba e desça escadas 

          ✔️ Faça exercícios de alongamento ou utilizando pesos  

          ✔️ Escolha aquela música que você gosta e dance muito!

          ✔️ Pule com ou sem corda

          ✔️ Tome bastante água hein?!


          Para saber mais acesse: 👉 https://www.exercicioemcasa.com.br/cuidados-para-seu-treino-em-casa-ficar-ainda-melhor/ 👈

