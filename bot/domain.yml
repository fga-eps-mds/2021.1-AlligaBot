        Vamos lá: todos precisam se vacinar, independente de ter pego ou não o vírus. Além da vacina ter se mostrado extremamente eficaz e ter mostrado números de queda no quadro de infectados, existe ainda a consciência coletiva de que ao se vacinar você está contribuindo para o bem da sociedade e para que tudo volte ao normal o quanto antes!
