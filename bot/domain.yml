  utter_oque_fazer_suspeita:
    - text: |
        Em caso de suspeita, fique em casa por 14 dias, você e as pessoas que moram com você.
        Durante esse período de isolamento, acompanhe os sintomas e veja se elas não se agravem. Em sintomas leves, como os de um resfriado comum, apenas fique de repouso, alimente-se bem, mantenha-se hidratado, e se precisar, use antitérmicos e analgésicos para aliviar os incômodos. Já em caso de sintomas mais graves, como febre alta persistente e desconforto respiratório, procute atendimento médico imediatamente.
        Se precisar tirar mais alguma dúvida e eu não conseguir te responder, ligue para o Disque Saúde, pelo número 136.
        
