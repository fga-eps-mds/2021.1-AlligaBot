  utter_cumprimentar: 
    - text: 
        É um prazer te conhecer, eu sou o AlligaBot e estudei sobre a Covid-19. Como eu posso te ajudar?👋
    - text:
        Oi, sou o AlligaBot e vai ser um prazer conversar contigo sobre a Covid-19.👋
    - text: 
        Oi, sou o AlligaBot, um jacaré que sabe muito sobre a Covid-19 e posso responder suas dúvidas.👋
    
  utter_covid:
    - text: 
        A Covid-19 é uma infecção respiratória causada pelo coronavírus SARS-CoV-2🦠, a mesma é potencialmente grave, de elevada transmissibilidade e de distribuição global. 
        É um assunto que podemos nos aprofundar mais, pensando mais um pouco, os coronavírus são uma grande família de vírus comuns em muitas espécies diferentes de animais, incluindo o homem. 😥


        Caso queira mais informações, aqui está o site em que me baseei 👉 https://www.gov.br/saude/pt-br/coronavirus/o-que-e-o-coronavirus 👈

  utter_despedida:
    - text: "Obrigado pela conversa, tomara que possamos conversar mais. 🤙 "
    - text: "Obrigado, até mais! 🤙"
    - text: "É só falar caso precise da minha ajuda. 🤙"
    - text: "Se precisar é só mandar mensagem. 🤙"

  utter_fora_do_escopo:
    - text: "Desculpa, me distrai por um momento. Pode me perguntar novamente? 🤔"
    - text: "Não consegui entender o que você disse. Poderia dizer novamente? 🤔"
    - text: "Infelizmente eu só estudei sobre a Covid-19 😓. Enfim, posso te ajudar em algo sobre a Covid-19? 🤔"

  utter_formas_gerais_de_prevencao:
    - text: |
        Ah, legal! Precisamos mesmo nos prevenir. Tenho alguns tópicos e são eles😁:
          Lavar as mãos frequentemente🧼🤲:
            ✔️  Lave com água e sabão por pelo menos 20 segundos, especialmente depois de estar em um local público ou depois de assoar o nariz, tossir ou espirrar. 
            ✔️  Caso não tenha água e sabão disponíveis, use álcool 70%. 
          Evite contato próximo🧍🧍:
            ✔️  Evite o contato com pessoas doentes🤒, até mesmo dentro de casa 🏘️. 
            ✔️  A distância ideal é de 2 metros de outra pessoa.🧍-------- 2 metros ----------🧍 
          Use máscara😷:
            ✔️  Use sempre que precisar entrar em contato com pessoas🗣. 
            ✔️  Cubra toda a boca e o nariz. 
            ✔️  E lembre-se de manter o distanciamento de 2 metros mesmo com o uso de máscara. 
        Esses são os tópicos principais, mas lembre sempre de cubrir tosses e espirros, limpar e desinfetar superfícies tocadas com frequências e fique sempre alerta com os sintomas.


        Para saber mais sobre, acesse o mesmo site que utilizei 👉 https://coronavirus.saude.mg.gov.br/blog/71-como-se-prevenir-do-coronavirus 👈

  utter_tipos_de_mascaras:
    - text: |
        Os tipos de máscaras disponíveis são classificados por nível de eficiência de proteção. Os tipos mais comuns são:
            ✔️ Máscara PFF2 sem válvula (Eficiência alta)
            ✔️ Máscara cirúrgica  (Eficiência média para alta)
            ✔️ Máscara de algodão (Eficiência média)
            ✔️ Máscara de lenço ou bandana (Eficiência baixa)


        Nessa matéria você consegue mais informações sobre o assunto 👉 bbc.com/portuguese/geral-57152019 👈

  utter_uso_correto_mascara:
    - text: |
        Para se proteger adequadamente, é preciso usar corretamente a máscara, seguindo estas orientações:
        👉 A máscara deve cobrir completamente o nariz e a boca: máscaras no queixo ou deixando o nariz de fora são inúteis.
  
        👉 A máscara precisa se ajustar bem ao rosto, sem deixar folgas ou aberturas por onde entre ou saia o ar.
  
        👉 A boa vedação é o ponto mais importante.
  
        👉 Para melhor ajuste e segurança, recomenda-se usar máscaras que possam ser presas na nuca, ao invés da orelha.
  
        👉 As boas máscaras têm uma peça de metal perto do nariz (clipe nasal). Essa peça ajuda a ajustar melhor a máscara.
    

  utter_cuidados_em_locais_abertos:
    - text: "É importante frisar que, embora mais seguros que os locais fechados, os ambientes abertos podem oferecer risco de transmissão caso haja aglomeração de pessoas sem respeito ao distanciamento físico, ou em situações de intensa interação entre as pessoas, como festas e shows. O uso de máscara sempre reduz o risco de infecção. Então procure sempre usar máscara corretamente, mesmo ao ar livre, e mantenha o distanciamento físico de outras pessoas. 😉"
    
  utter_cuidados_em_locais_fechados:
    - text: |
        Os ambientes fechados ou mal ventilados são os que merecem maior foco de atenção porque o coronavírus se transmite pelo ar. Em ambientes fechados, o vírus vai se acumulando no ar, o que aumenta o risco de contágio por inalação de partículas em suspensão.
  
        Veja as medidas mais relevantes para evitar a transmissão da Covid-19 em locais fechados 👇:
        ✔️ A preferência por ambientes bem ventilados
        ✔️ Usar máscaras de qualidade e da maneira correta 
        ✔️ Dar preferência aos locais com menor número de pessoas
        ✔️ Reduzir o tempo de permanência no ambiente

  utter_diferenca_locais_abertos_e_fechados:
    - text: |
        Hoje, é sabido que o risco de contrair Covid-19 em locais abertos é muito menor do que em locais fechados. A maioria dos casos de transmissão da Covid-19 documentados pelos cientistas foi em locais fechados, aglomerados, ou onde havia muitas pessoas sem máscara facial.É importante frisar que, embora mais seguros, mesmo locais abertos podem oferecer risco de transmissão, caso haja aglomeração de pessoas.

  utter_cuidados_em_restaurantes:
    - text: |
        Por serem locais onde as pessoas costumam permanecer por um longo tempo conversando e, geralmente sem máscaras, bares e restaurantes são locais em que você deve tomar mais cuidado para não contrair o vírus.
        Entre as medidas com impacto mais relevante para evitar a transmissão da Covid-19 em bares e restaurantes estão 👇:
          ✔️ A preferência por mesas em espaços abertos e ao ar livre
          ✔️ Em ambientes fechados, dar preferência a locais com ventiladores ou locais com portas e janelas abertas
          ✔️ Manter distância das outras mesas
          ✔️ Utilizar a máscara  no estabelecimento, podendo ser retirada apenas no momento do consumo de alimentos e bebidas.
      
  utter_cuidados_na_academia:
    - text: |
        Bom, academia é um assunto delicado... Mas eu tenho algumas dicas:
          ✔️ Hidrate-se! Mas não nos bebedouros. Leve sempre sua garrafinha com água.
          ✔️ Mantenha o distanciamento.Fique pelo menos dois metros de distância de outras pessoas.
          ✔️ Usar constantemente uma máscara que cubra sua boca e nariz.
          ✔️ Lave bem as mãos até a altura dos punhos, com água e sabão ou com álcool em gel 70%.
          ✔️ Tenha um kit de limpeza e higienize os aparelhos antes do manuseio.
        Se a intensidade do exercício dificultar o uso da máscara, o recomendado é fazer essa atividade ao ar livre e longe de outras pessoas ou, se possível, em casa.
        
        
        Saiba mais em: 👉 https://biologico.com.br/10-dicas-de-como-se-proteger-do-novo-coronavirus-na-academia/ 👈
      
  utter_cuidados_no_dentista:
    - text: |
        Então, na pandemia devemos tomar muuuito mais cuidado com a saúde bucal. Desde o início os órgãos de saúde e de vigilância sanitária do país recomendam a ida ao dentista apenas em casos de emergência ou urgência.
        
        
        Leia mais em: 👉 https://saude.abril.com.br/blog/cuide-da-sua-boca/como-cuidar-da-saude-bucal-em-tempos-de-coronavirus/ 👈
      
  utter_cabelos:
    - text: |
        Para ir ao cabelereiro ou a barbearia devemos tomar os cuidados de sempre, utilizando máscaras e higienizando as mãos quando possível.
        Além disso, é importante ficar atento se o estabelecimento está seguindo os protocolos de limpeza.
        Até ficar bonito na pandemia tá difícil... Mas sempre tem a opção de tentar cortar o cabelo em casa. Só não garanto que vai ficar legal hahaha =P
        
        
        Saiba mais sobre como se protejer em: 👉 https://www.gov.br/saude/pt-br/coronavirus/como-se-proteger 👈

  utter_sintomas:
    - text: |
        A COVID-19 afeta diferentes pessoas de diferentes maneiras.
        Sintomas mais comuns:
        - Febre
        - Tosse seca
        - Cansaço
        

        Sintomas menos comuns:
        - Dores e desconfortos
        - Dor de garganta
        - Diarreia
        - Conjuntivite
        - Dor de cabeça
        - Perca de paladar ou olfato
        - Erupção cutânea na pele ou descoloração dos dedos das mãos ou dos pés
        

        Sintomas graves:
        - Dificuldade de respirar ou falta de ar
        - Dor ou pressão no peito
        - Perda de fala ou movimento
        
        
        Procure atendimento médico imediato se tiver sintomas graves. 
        Em média, os sintomas aparecem após 5 ou 6 dias depois de ser infectado com o vírus. Porém, isso pode levar até 14 dias.
        
  utter_formas_de_transmissao:
    - text: 
        Um jeito simples e intuitivo de se explicar como atuam essas partículas contagiosas é imaginar que elas se comportam como a fumaça de cigarro. Ela se dispersa rapidamente ao ar livre ou em ambientes bem ventilados. No entanto, em lugares fechados ou mal ventilados, ela preenche o ar e demora muito tempo para se dissipar. Se há vários fumantes numa mesma sala, o ar fica carregado com a fumaça.
        
        
        Para mais informações sobre a forma de transmissão acesse 👉 https://coronavirus.saude.mg.gov.br/blog/71-como-se-prevenir-do-coronavirus 👈
      image: "https://coronacidades.org/informarprevenirsalvar/wp-content/uploads/2021/06/Card-Show_-768x542.png"

  utter_mais_sobre_o_virus:
    - text: "O COVID-19 é um vírus de RNA fita simples. Isso significa que o material genético deste vírus é uma molécula de RNA e não de DNA, como é o caso da maior parte dos seres vivos (inclusive nós)."
    - text: "A família dos coronavírus é composta por Mers-CoV, Sars-CoV e Sars-CoV-2.\n O Sars-CoV-2, causador da Covid-19, é chamado de novo coronavírus porque ele faz parte de uma família maior, que possui membros já conhecidos pelos cientistas. 
    
    Leia mais em: https://saude.abril.com.br/medicina/as-diferencas-e-semelhancas-entre-o-sars-cov-2-e-outros-coronavirus/"
    - text:  "O Coronavírus é uma família de vírus que causam infecções respiratórias. O novo agente do coronavírus (nCoV-2019) foi descoberto em 31/12/19 após casos registrados na China. 
    
    
    Leia mais em: https://www.saude.sc.gov.br/coronavirus/doenca.html"
    - text: "O coronavírus pertence a uma família de vírus que causa desde resfriados comuns a doenças mais graves.O novo coronavírus recebeu a denominação SARS-CoV-2 pela Organização Mundial da Saúde (OMS). A doença que ele provoca tem a denominação COVID-19, que significa Coronavirus Disease (doença do coronavírus), enquanto “19” se refere ao ano em que apareceram os primeiros casos em Wuhan, na China."

  utter_cuidados_comercio_geral:
    - text: |
        Quando vamos ao comercio não pode ser diferente, lembre-se sempre de utilizar a máscara, higienizar as mãos e manter uma distância segura dos demais clientes, principalmente nas filas.
        Se possível, priorizar ambientes com portas e janelas abertas.
        
        
        Saiba mais sobre como se protejer em: 👉 https://www.gov.br/saude/pt-br/coronavirus/como-se-proteger 👈

  utter_variantes:
    - text: 
       Sempre que um vírus faz suas cópias nas células humanas, está sujeito a erros que levam a mutações no código genético. Quando um grupo do Sars-CoV-2 reúne mutações distintas em comum, passa a ser chamado de variante.
       As variantes se chamam Alfa, Beta, Gama e Delta.
        
       
       Caso queira saber mais afundo sobre meus estudos, basta acessar este site 👉 https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/ 👈


  utter_alfa:
    - text: 
       A variante (Alfa B.1.1.7) surgiu no Reino Unido 🇬🇧 em setembro de 2020, são 22 mutações ao todo.
        
       Contém uma transmissibilidade entre 30% e 50% maior do que as linhagens anteriores, mas as vacinas funcionam normalmente contra ela. Ela foi responsável pela segunda onda da pandemia que atacou os países do Reino Unido e boa parte da Europa no início de 2021. 💉


       Caso queira confirmar informações ou dados sobre a variante alfa, acesse 👉 https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/ 👈
  
  utter_beta:
    - text: |
       A variante (Beta B.1.351) - Surgiu na África do Sul 🇿🇦 em dezembro de 2020, esta variante além de possuir a N501Y presente na Alfa, tem a K417N e a E484K que ajuda o vírus a escapar dos anticorpos produzidos pelo corpo.

       Contém uma transmissibilidade maior, mas não tão grande quanto a Alfa. As vacinas da Janssen e da Pfizer mantém sua proteção, porém há indícios de que a da AstraZeneca não funcione frente a essa variante. Alcançou Estados Unidos, Canadá e outros 58 países. O primeiro caso brasileiro foi detectado em abril. 💉 


       Essa variante não esteve tão presente quanto as outras no Brasil, então caso queira saber mais sobre ela, acesse este link 👉 https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/ 👈

  utter_gama:
    - text: |
       A variante (Gama - P.1 linhagem) foi indentificada pela primeira vez em Manaus e a Gama é muito parecida com a Beta em questões de mutações.

       Mais transmissível e tem capacidade de contornar o sistema de defesa. As vacinas mostram sua importância contra a variante Gama, por isso não se esqueça de vacinar💉.


       Tivemos muito contato com essa variante, caso queira estudar um pouquinho mais, acesse 👉 https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/ 👈

  utter_delta:
    - text: |
       A variante Delta surgiu entre o periodo de outubro e Dezembro na Índia 🇮🇳
       As mutações vão desde a E484Q, que ajuda o vírus contra os anticorpos, até a L452R, que também está ligada a resposta imune.

       A delta é a que se tornou mais predominante na Índia e ainda esta sendo associada aos casos no Reino Unido. Além disso as vacinas que mostraram eficiência contra ela foram a Astrezeneca e a Pfizer. 💉


       Caso queira se aprofundar nos estudos sobre as variantes, acesse 👉 https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/ 👈

  utter_saude_mental:
    - text: |
       Manter a saúde mental nesse tempo de pandemia e quarentena não é uma tarefa nada fácil, se afastar dos seus próximos e se isolar em casa é algo necessário, mas muito difícil de se fazer, pois gera muito estresse, ansiedade e pode também ser gatilho para uma depressão. Por isso aqui vai alguns hábitos que podem ser adotados para que se mantenha ou melhore a saúde mental nesse tempo tão difícil:    
       - Mantenha uma alimentação saudável:
       Ter atenção ao que se come e priorizar uma dieta balanceada permite a ingestão de todos os nutrientes necessários ao organismo. Isso ajuda no bom funcionamento dos processos químicos do cérebro. Cuidar do corpo também é cuidar da mente.
       - Faça exercícios físicos diários:
       Mesmo com as academias fechadas, é possível manter a atividade física em dia. Aplicativos de celular como Nike Training Club, Freeletics Bodyweight, Endomondo e FitNotes possuem centenas de sugestões de exercícios para você fazer em casa e com segurança.
       - Mantenha contato com seus familiares e amigos:
       Uma conversa com amigos ou com a família por mensagens, ligações telefônicas ou videochamadas pode aliviar sensações ruins. Também faz relembrar que existe uma rede de apoio com a qual você pode contar.
       - Evite o uso de tabaco, bebidas alcoólicas e outras drogas:
       Fazer o uso de Álcool, cigarro e outras drogas para lidar com as emoções pode ser atrativo a princípio mas se tornam vícios e, a longo prazo, causam muitos malefícios à saúde física e mental.
       - Limite o tempo que passa lendo ou assistindo notícias:
       Diariamente nos encontramos em meio a um bombardeio de informações e opiniões, é natural que você se sinta angustiado, por isso limite o tempo que você ou sua família passa absorvendo notícias.
       - Tire um tempo para você:
       Não preencha seus dias apenas com atividades obrigatórias - libere um espaço na sua agenda para ler um livro, assistir a um filme, aprender uma habilidade nova, fazer exercícios físicos, ouvir uma música, cozinhar com tranquilidade. A escolha é sua: por você e para você.
       O momento é difícil, mas manter a saúde mental é essencial, caso perceba que essas medidas não estão sendo efetivas, é altamente recomendada a busca por ajuda profissional. 


       Para saber mais acesse: 👉 https://www.pfizer.com.br/noticias/ultimas-noticias/saude-mental-na-pandemia-do-coronavirus-como-manter-o-bem-estar-em-tempos-de-distanciamento-social 👈 

